<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Lista firme</title>
</head>
<body>
<div align="center">

    <h1>Lista firme</h1>

    <a href="new">Adauga firma</a>

    <br/><br/>
    <form th:action="@{/}">
        Filter: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required />
        &nbsp;
        <input type="submit" value="Search" />
        &nbsp;
        <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
    </form>
    <br/><br/>

    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Name</th>
            <th>Oras</th>
            <th>Numar telefon</th>
            <th>CUI</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="client : ${listClients}">
            <td th:text="${client.name}">Name</td>
            <td th:text="${client.city}">Oras</td>
            <td th:text="${client.phone}">Numar telefon</td>
            <td th:text="${client.CUI}">CUI</td>
            <td>
            <a th:href="@{/index/edit{id}(id=${client.id})}">Actualizeaza</a>
            <a th:href="@{/index/delete/{id}(id=${client.id})}">Sterge</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script type="text/javascript">
	function clearSearch() {
		window.location = "[[@{/}]]";
	}
</script>
</body>
</html>
