<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Adauga client nou</title>
</head>
<body>
<div align="center">
    <h1>Adauga client nou</h1>
    <br/>
    <form action="#" th:action="@{/save}" th:object="${client}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Nume client:</td>
                <td><input type="text" th:field="*{name}"/></td>
            </tr>
            <tr>
                <td>Oras client:</td>
                <td><input type="text" th:field="*{city}"/></td>
            </tr>
            <tr>
                <td>Numar telefon client::</td>
                <td><input type="text" th:field="*{phone}"/></td>
            </tr>
            <tr>
                <td>CUI</td>
                <td><input type="text" th:field="*{CUI}"/></td>
            </tr>

            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
